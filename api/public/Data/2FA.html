    p {
      font-size: 18px;
      font-weight: 500;
      color: #333;
      margin: 0 0 18px;
    }

    input {
      width: 70%;
      margin-top: 30px;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 3px;
      outline: none;
      margin-bottom: 16px;
      font-family: 'Source Sans Pro', sans-serif;
      box-sizing: border-box;
    }

    input:focus {
      border-color: #66afe9;
      box-shadow: 0 0 3px rgba(102, 175, 233, 0.6);
    }

    button {
      width: 70%;
      border: none;
      padding: 10px;
      border-radius: 3px;
      font-size: 16px;
      cursor: pointer;
      font-family: 'Source Sans Pro', sans-serif;
      transition: background-color 0.2s ease;
      box-sizing: border-box;
      color: #fff;
    }

    button:disabled {
      background-color: #a7e0c0;
      cursor: not-allowed;
    }

    button.enabled {
      background-color: #4CAF50;
    }

    footer {
      font-size: 12px;
      color: #888;
      margin-top: 20px;
    }

    footer a {
      color: #4a9de8;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>2-Step Verification</h1>
  <div class="container">
    <div class="icon"></div>
	<p id="CodeMsg" style="color:red; font-weight:500;"></p> 
    <p>Enter the code from your authenticator app.</p>
    <form action="/login/2fa" method="POST" id="Verify">
      <input type="text" name="Code" placeholder="Enter Code (6-digit)" maxlength="6" required id="INCode" />
      <button type="submit" id="VerifyBTN" disabled>Verify</button>
    </form>
  </div>
  <footer>
    <!-- make this dynamic in appsettings? -->
    Need help? Contact us in our <a href="https://discord.gg/bubbablox">Discord</a>
  </footer>

  <script nonce="{{NONCE}}">
    const input = document.getElementById('INCode');
    const button = document.getElementById('VerifyBTN');
    const codeMsg = document.getElementById('CodeMsg');

	input.addEventListener('input', () => {
	  if (/^\d{6}$/.test(input.value)) {
		button.disabled = false;
		button.classList.add('enabled');
	  } else {
		button.disabled = true;
		button.classList.remove('enabled');
	  }
	});

    const Params = new URLSearchParams(window.location.search);
    const errMsg = Params.get('err');
    if (errMsg) {
      codeMsg.textContent = decodeURIComponent(errMsg.replace(/\+/g, ' '));
    }
  </script>
</body>
</html>
